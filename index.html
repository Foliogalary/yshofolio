<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScriptによる閲覧制限</title>
<script type="text/javascript">
   function gate(){
      // ▼ユーザの入力を求める
      var UserInput = prompt("パスワードを入力して下さい:","");
      // ▼入力内容をチェック
      if( /\W+/g.test(UserInput) ) {
         // ▼半角英数字以外の文字が存在したらエラー
         alert("半角英数字のみを入力して下さい。");
      }
      // ▼キャンセルをチェック
      else if( UserInput != null ) {
         // ▼入力内容からファイル名を生成して移動
         location.href = UserInput + ".html";
      }
   }
   </script>
</head>
<body>
<h1>当ページにはパスワードをかけております。閲覧にはボタンをクリックし、パスワードをご入力下さい。</h1>
<input type="button" value="パスワードのご入力" onclick="gate();">
</body>
</html>
